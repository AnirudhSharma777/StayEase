spring.application.name=demo

server.port= 8081
 
# PostgreSQL database connection settings
spring.datasource.url=jdbc:postgresql://db:5433/stayease
spring.datasource.username=stayease_user
spring.datasource.password=stayease_password
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Connection pool settings (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# logging.level.org.springframework=DEBUG

#  JWT secret key
security.jwt.secret-key 
security.jwt.expiration-time=3600000


# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SEND_MAIL_USERNAME}
spring.mail.password=${SEND_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:.env[.properties]
